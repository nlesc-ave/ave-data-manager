server {
    listen 80 default_server;
    listen [::]:80 default_server;
    root /var/www/html;
    server_name _;

    location /api {
        proxy_pass 'http://127.0.0.1:8080';
    }

    location /data {
        alias /data;
    }

    location / {
        # First attempt to serve request as file, then
        # as directory, then fall back to displaying homepage.
        try_files $uri /index.html;
    }
}
