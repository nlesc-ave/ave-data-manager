# this is an example of the Uber API
# as a demonstration of an API spec in YAML
swagger: '2.0'
info:
  title: AVE REST API
  description: Allelic Variation Explorer REST API, Serving variant, annotation and genome data for AVE visualisation.
  version: "0.0.2"
# the domain of the service
host: {{HOSTPORT}}
# array of all schemes that your API supports
schemes:
  - {{SCHEME}}
# will be prefixed to all paths
basePath: /api/
produces:
  - application/json
  - application/problem+json
paths:
  /species:
    get:
      operationId: avedata.api.species.all
      summary: List of species
      description: |
        Fetch list of the species with available data.
      tags:
        - Species
      responses:
        200:
          description: Array of the speecies names
          schema:
            type: array
            items:
              $ref: '#/definitions/Species'
          examples:
            application/json: [{'name': 'Solanum lycopersicum',
                               'species_id': 'Solanum%20Lycopersicum'},
                               {'name': 'Arabidopsis thaliana',
                                'species_id': 'Arabidopsis%thaliana'}]
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /species/{species_id}/genomes:
    get:
      operationId: avedata.api.species.genomes
      summary: Genomes of selected species
      description: |
        List of genomes available for this species id
      parameters:
        - name: species_id
          in: path
          description: Species identifier
          required: true
          type: string
      tags:
        - Species
      responses:
        200:
          description: Genomes of selected species
          schema:
            type: array
            items:
              $ref: '#/definitions/Genome'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /genomes/{genome_id}:
    get:
      operationId: avedata.api.genomes.get
      summary: Genome information of selected genome
      description: |
        Genome information for selected genome
      parameters:
        - name: genome_id
          in: path
          description: Genome id
          required: true
          type: string
      tags:
        - Genomes
      responses:
        200:
          description: Array of genomic features for selected genome id
          schema:
            $ref: '#/definitions/Genome'
  /genomes/{genome_id}/chromosomes/{chrom_id}/start/{start_position}/end/{end_position}/genes:
    get:
      operationId: avedata.api.genomes.genes
      summary: Genomic features of the genomic region
      description: |
        Genomic features of genomic region of selected genome, chromosome from start position to end position
      parameters:
        - name: genome_id
          in: path
          description: Genome id
          required: true
          type: string
        - name: chrom_id
          in: path
          description: Chromosome id
          required: true
          type: string
        - name: start_position
          in: path
          description: Start Position
          required: true
          type: integer
        - name: end_position
          in: path
          description: End Position
          required: true
          type: integer
      tags:
        - Genomes
      responses:
        200:
          description: Array of genomic features for selected genome id
          schema:
            type: array
            items:
              $ref: '#/definitions/GeneAnnotation'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /genomes/{genome_id}/chromosomes/{chrom_id}/start/{start_position}/end/{end_position}/features:
    get:
      operationId: avedata.api.genomes.features
      summary: Genomic features of the genomic region
      description: |
        Genomic features of genomic region of selected genome, chromosome from start position to end position
      parameters:
        - name: genome_id
          in: path
          description: Genome id
          required: true
          type: string
        - name: chrom_id
          in: path
          description: Chromosome id
          required: true
          type: string
        - name: start_position
          in: path
          description: Start Position
          required: true
          type: integer
        - name: end_position
          in: path
          description: End Position
          required: true
          type: integer
      tags:
        - Genomes
      responses:
        200:
          description: Array of genomic features for selected genome id
          schema:
            type: array
            items:
              $ref: '#/definitions/FeatureAnnotation'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'

  /genomes/{genome_id}/chromosomes/{chrom_id}/start/{start_position}/end/{end_position}/haplotypes:
    get:
      summary: Genomic variants of the genomic region
      description: |
        Genomic variants of genomic region of selected genome, chromosome from start position to end position
      parameters:
        - name: genome_id
          in: path
          description: Genome id
          required: true
          type: string
        - name: chrom_id
          in: path
          description: Chromosome id
          required: true
          type: string
        - name: start_position
          in: path
          description: Start Position
          required: true
          type: integer
        - name: end_position
          in: path
          description: End Position
          required: true
          type: integer
        - name: accessions
          description: Calculate haplotypes on subset of accessions
          in: query
          type: array
          items:
            type: string
          minItems: 0
      tags:
        - Genomes
      responses:
        200:
          description: Array of genomic variants for selected genome id
          schema:
            $ref: '#/definitions/Haplotypes'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /genomes/{genome_id}/genes:
    get:
      parameters:
        - name: genome_id
          in: path
          description: Genome id
          required: true
          type: string
        - name: query
          in: query
          type: string
      tags:
      - Genomes
      responses:
        200:
          description: Search results
          schema:
            type: array
            items:
              $ref: '#/definitions/GeneAnnotation'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /genomes/{genome_id}/features:
    get:
      parameters:
        - name: genome_id
          in: path
          description: Genome id
          required: true
          type: string
        - name: query
          in: query
          type: string
      tags:
      - Genomes
      responses:
        200:
          description: Search results
          schema:
            type: array
            items:
              $ref: '#/definitions/FeatureAnnotation'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
definitions:
  Error:
    type: object
    description: >-
      Problem Details for HTTP APIs, see
      https://tools.ietf.org/html/draft-ietf-appsawg-http-problem-00
    properties:
      status:
        type: integer
        format: int32
      type:
        type: string
      detail:
        type: string
      title:
        type: string
    required:
    - status
    - type
    - title
    - detail
  Species:
    type: object
    description: |
      Species information
    properties:
      name:
        type: string
        example: Solanum lycopersicum
      species_id:
        type: string
        example: Solanum_lycopersicum
        description: URI friendly species identifier
    required:
    - name
    - species_id
  FeatureAnnotation:
    type: object
    description: |
      Genomic feature annotation, excluding gene annotation
    properties:
      sequence:
        type: string
        description: The name of the sequence where the feature is located.
      source:
        type: string
        description: Keyword identifying the source of the feature
      feature:
        type: string
        description: The feature type name, like "gene" or "exon".
      start:
        type: integer
        minimum: 1
        description: Genomic start of the feature, with a 1-base offset.
      end:
        type: integer
        minimum: 1
        description: Genomic end of the feature, with a 1-base offset.
      score:
        type: number
        description:    Numeric value that generally indicates the confidence of the source on the annotated feature.
      strand:
        type: string
        maxLength: 1
        description: Single character that indicates the Sense (molecular biology) strand of the feature; it can assume the values of "+" (positive, or 5'->3'), "-", (negative, or 3'->5'), "." (undetermined).
      phase:
        type: string
        maxLength: 1
        description: |
          Phase of CDS features; it can be either one of 0, 1, 2 (for CDS features) or "." (for everything else).
      attributes:
        type: object
    required:
    - sequence
    - source
    - feature
    - start
    - end
    - score
    - strand
    - phase
  GeneAnnotation:
    type: object
    properties:
      position:
        type: object
        properties:
          chrom:
            type: string
            description: |
              The name of the sequence (typically a chromosome) on which the variation is being called.
              This sequence is usually known as 'the reference sequence',
              i.e. the sequence against which the given sample varies.
          start:
            type: integer
            minimum: 1
            description: Genomic start of the feature, with a 1-base offset.
          end:
            type: integer
            minimum: 1
            description: Genomic end of the feature, with a 1-base offset.
        required:
        - chrom
        - start
        - end
      id:
        description: Transcript identifier
        type: string
      strand:
        type: string
      coding_region:
        type: object
        properties:
          start:
            type: integer
            minimum: 1
            description: Genomic start of the feature, with a 1-base offset.
          end:
            type: integer
            minimum: 1
            description: Genomic end of the feature, with a 1-base offset.
        required:
        - start
        - end
      exons:
        type: array
        items:
          type: object
          properties:
            start:
              type: integer
              minimum: 1
              description: Genomic start of the feature, with a 1-base offset.
            end:
              type: integer
              minimum: 1
              description: Genomic end of the feature, with a 1-base offset.
          required:
          - start
          - end
      gene_id:
        type: string
      name:
        type: string
    required:
    - position
    - id
    - strand
    - coding_region
    - exons
    - gene_id
    - name
  Variant:
    type: object
    description: |
      Genomic Variant as in vcf description
      https://en.wikipedia.org/wiki/Variant_Call_Format
    properties:
      chrom:
        type: string
        description: |
          The name of the sequence (typically a chromosome) on which the variation is being called.
          This sequence is usually known as 'the reference sequence',
          i.e. the sequence against which the given sample varies.
      pos:
        type: integer
        minimum: 1
        description: |
          The 1-based position of the variation on the given sequence.
      id:
        type: string
        description: |
          The identifier of the variation, e.g. a dbSNP rs identifier or just . if unknown. Multiple identifiers should be separated by semi-colons without white-space.
      ref:
        type: string
        description: |
          The reference base (or bases in the case of an indel) at the given position on the given reference sequence.
      alt:
        type: array
        description: The list of alternative alleles at this position
        items:
          type: string
      qual:
        type: number
        description: A quality score associated with the inference of the given alleles.
      filter:
        type: string
        description: A flag indicating which of a given set of filters the variation has passed.
      info:
        type: string
        description: Variation description
      format:
        type: string
        description: An (optional) extensible list of fields for describing the samples
      samples:
        type: string
        description: For each (optional) sample described in the file, values are given for the fields listed in "format"
    required:
    - chrom
    - pos
    - id
    - ref
    - alt
    - qual
    - filter
    - info
  Chromosome:
    type: object
    description: |
      Chromosome information
    properties:
      chrom_id:
        type: string
      length:
        type: integer
    required:
    - chrom_id
    - length
  Genome:
    type: object
    properties:
      genome_id:
        type: string
      chromosomes:
        type: array
        items:
          $ref: '#/definitions/Chromosome'
      feature_types:
        type: array
        items:
          type: string
      accessions:
        description: Available accession for genome. Used to give list of accessions for haplotype to filter on.
        type: array
        items:
          type: string
      reference:
        type: string
        format: uri
        description: URL of 2bit file
      gene_track:
        type: string
        format: uri
        description: URL of bigBed file with gene annotations
    required:
    - genome_id
    - chromosomes
    - feature_types
    - accessions
    - reference
  HaplotypeNode:
    type: object
    properties:
      haplotype_id:
        type: string
      children:
        type: array
        items:
          $ref: '#/definitions/HaplotypeNode'
  Haplotype:
    type: object
    properties:
      haplotype_id:
        type: string
      accessions:
        description: Available accession for haplotype.
        type: array
        items:
          type: string
      variants:
        type: array
        items:
          $ref: '#/definitions/Variant'
    required:
    - haplotype_id
    - accessions
    - variants
  Haplotypes:
    type: object
    properties:
      hierarchy:
        $ref: '#/definitions/HaplotypeNode'
      haplotypes:
        type: array
        items:
          $ref: '#/definitions/Haplotype'
    required:
    - hierarchy
    - haplotypes
